<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Virtual Library</title>
  </head>
  <body>
    <div class="heading">
      <h1>Virtual Library</h1>
    </div>

    <br />
    <br />

    <p style="color: red; text-align: center">* Required</p>

    <div class="container">
      <form class="bookForm">
        <div class="bookForm-grid">
          <div class="inputBox">
            <label for="bookName"
              ><span style="color: red">*</span> Book Name:</label
            >
            <input type="text" id="bookName" required />
          </div>

          <div class="inputBox">
            <label for="authorName"
              ><span style="color: red">*</span> Author Name:</label
            >
            <input type="text" id="authorName" required />
          </div>

          <div class="inputBox">
            <label for="bookPages"
              ><span style="color: red">*</span> Number of Pages:</label
            >
            <input type="number" id="bookPages" min="1" value="0" required />
          </div>
        </div>

        <br />
        <br />

        <input type="submit" id="submitForm" />
      </form>

      <br />
      <br />

      <hr />

      <h1 style="text-align: center">Book Shelf</h1>

      <div class="cards"></div>

      <div class="countTracking" style="text-align: center">
        <p>Total Books:</p>
        <p class="count">0</p>
      </div>
    </div>

    <footer>
      <p>** Page Still Under Development **</p>
      <p>Last Updated: March 7th 2023</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
